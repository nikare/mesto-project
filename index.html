<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto project</title>
  </head>
  <body class="page">
    <div class="container">
      <!-- header -->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="" />
      </header>

      <!-- content -->
      <main class="content">
        <!-- profile -->
        <section class="profile">
          <div class="profile__avatar">
            <img class="profile__avatar-image" src="./images/avatar.jpg" alt="Аватар" />
          </div>
          <div class="profile__info">
            <div class="profile__info-top">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button button"></button>
        </section>

        <!-- cards -->
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img class="card__image" src="./images/card-6.jpg" alt="Карачаевск" />
              <div class="card__text-block">
                <h2 class="card__title">Карачаевск</h2>
                <button type="button" class="card__like-button button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/card-5.jpg" alt="Гора Эльбрус" />
              <div class="card__text-block">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__like-button button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/card-4.jpg" alt="Домбай" />
              <div class="card__text-block">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="card__like-button button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/card-3.jpg" alt="Гора Эльбрус" />
              <div class="card__text-block">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__like-button button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/card-2.jpg" alt="Домбай" />
              <div class="card__text-block">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="card__like-button button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/card-1.jpg" alt="Карачаево-Черкесия" />
              <div class="card__text-block">
                <h2 class="card__title">Карачаево-Черкесия</h2>
                <button type="button" class="card__like-button button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <!-- footer -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <!-- popup -->
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close-button button"></button>
        <form class="form">
          <h3 class="form__title">Редактировать профиль</h3>
          <input type="text" class="form__field" placeholder="Жак-Ив Кусто" />
          <input type="text" class="form__field" placeholder="Исследователь океана" />
          <button type="submit" class="form__button button">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
