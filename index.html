<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
    <title>Mesto project</title>
  </head>
  <body class="page">
    <div class="container">
      <!-- header -->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
      </header>

      <!-- content -->
      <main class="content">
        <!-- profile -->
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__info-top">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button button open-popup-button"
                data-popup="profile"
              ></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button button open-popup-button"
            data-popup="new-card"
          ></button>
        </section>

        <!-- cards -->
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <!-- footer -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <!-- popup -->
    <div class="popup" data-popup="profile">
      <div class="popup__content">
        <button type="button" class="popup__close-button button"></button>
        <form class="form" name="profile">
          <h3 class="form__title">Редактировать профиль</h3>
          <input type="text" class="form__field" name="name" placeholder="Жак-Ив Кусто" />
          <input type="text" class="form__field" name="desc" placeholder="Исследователь океана" />
          <button type="submit" class="form__button button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" data-popup="new-card">
      <div class="popup__content">
        <button type="button" class="popup__close-button button"></button>
        <form class="form" name="new-card">
          <h3 class="form__title">Новое место</h3>
          <input type="text" class="form__field" name="name" placeholder="Название" />
          <input type="text" class="form__field" name="link" placeholder="Ссылка на картинку" />
          <button type="submit" class="form__button button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup" data-popup="illustration">
      <div class="popup__content">
        <button type="button" class="popup__close-button button"></button>
        <figure class="popup__illustration">
          <img class="popup__illustration-image" src="" alt="" />
          <figcaption class="popup__illustration-caption"></figcaption>
        </figure>
      </div>
    </div>

    <!-- templates -->
    <template id="card">
      <li class="card">
        <img class="card__image" src="" alt="" data-popup="card-image" />
        <div class="card__text-block">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button button"></button>
        </div>
        <button type="button" class="card__remove-button button"></button>
      </li>
    </template>
  </body>
</html>
