<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto project</title>
  </head>
  <body class="page">
    <div class="container">
      <!-- header -->
      <header class="header">
        <a class="header__logo" href="./">
          <img class="header__logo-image" src="<%=require('./images/logo.svg')%>" alt="Логотип" />
        </a>
      </header>

      <!-- content -->
      <main class="content">
        <!-- profile -->
        <section class="profile">
          <button
            type="button"
            class="profile__avatar open-popup-button button"
            data-popup="avatar"
          >
            <img class="profile__avatar-image" src="" alt="Аватар" />
          </button>
          <div class="profile__info">
            <div class="profile__info-top">
              <h1 class="profile__name"></h1>
              <button
                type="button"
                class="profile__edit-button button open-popup-button"
                data-popup="profile"
              ></button>
            </div>
            <p class="profile__description"></p>
          </div>
          <button
            type="button"
            class="profile__add-button button open-popup-button"
            data-popup="new-card"
          ></button>
        </section>

        <!-- cards -->
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <!-- footer -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <!-- popup -->
    <div class="popup" data-popup="profile">
      <div class="popup__content">
        <button type="button" class="popup__close-button button"></button>
        <form class="form" name="profile" novalidate>
          <h3 class="form__title">Редактировать профиль</h3>
          <label class="form__field">
            <input
              type="text"
              class="form__input"
              name="name"
              placeholder="Жак-Ив Кусто"
              minlength="2"
              maxlength="40"
              pattern="^[а-яА-ЯёЁa-zA-Z\-\s]+$"
              data-error-pattern="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="form__input-error"></span>
          </label>
          <label class="form__field">
            <input
              type="text"
              class="form__input"
              name="about"
              placeholder="Исследователь океана"
              minlength="2"
              maxlength="200"
              pattern="^[а-яА-ЯёЁa-zA-Z\-\s]+$"
              data-error-pattern="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="form__input-error"></span>
          </label>
          <button
            type="submit"
            class="form__button button"
            data-default-text="Сохранить"
            data-fetching-text="Сохранение..."
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup" data-popup="new-card">
      <div class="popup__content">
        <button type="button" class="popup__close-button button"></button>
        <form class="form" name="new-card" novalidate>
          <h3 class="form__title">Новое место</h3>
          <label class="form__field">
            <input
              type="text"
              class="form__input"
              name="name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              pattern="^[а-яА-ЯёЁa-zA-Z\-\s]+$"
              data-error-pattern="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="form__input-error"></span>
          </label>
          <label class="form__field">
            <input
              type="url"
              class="form__input"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error"></span>
          </label>
          <button
            type="submit"
            class="form__button button"
            data-default-text="Создать"
            data-fetching-text="Сохранение..."
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup" data-popup="avatar">
      <div class="popup__content">
        <button type="button" class="popup__close-button button"></button>
        <form class="form" name="avatar" novalidate>
          <h3 class="form__title">Обновить аватар</h3>
          <label class="form__field">
            <input
              type="url"
              class="form__input"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error"></span>
          </label>
          <button
            type="submit"
            class="form__button button"
            data-default-text="Сохранить"
            data-fetching-text="Сохранение..."
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup" data-popup="illustration">
      <div class="popup__content">
        <button type="button" class="popup__close-button button"></button>
        <figure class="popup__illustration">
          <img class="popup__illustration-image" src="#" alt="" />
          <figcaption class="popup__illustration-caption"></figcaption>
        </figure>
      </div>
    </div>

    <!-- templates -->
    <template id="card">
      <li class="card">
        <img class="card__image" src="" alt="" data-popup="card-image" />
        <div class="card__text-block">
          <h2 class="card__title"></h2>
          <div class="card__like">
            <button type="button" class="card__like-button button"></button>
            <span class="card__like-amount">1</span>
          </div>
        </div>
        <button type="button" class="card__remove-button button"></button>
      </li>
    </template>
  </body>
</html>
